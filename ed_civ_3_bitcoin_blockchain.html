<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin & Blockchain - Lezione 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
        }
        
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff; }
            50% { box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 60px #00f0ff; }
        }
        .glow { animation: glow 2s ease-in-out infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in { animation: slideIn 0.6s ease-out; }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spin { animation: spin 2s linear infinite; }
        
        .blockchain-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #00f0ff;
            position: relative;
            overflow: hidden;
        }
        
        .blockchain-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0,240,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .hash-display {
            background: #0d1117;
            border: 2px solid #30363d;
            font-family: 'Roboto Mono', monospace;
            color: #58a6ff;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .mining-animation {
            background: linear-gradient(90deg, #2d3748 0%, #1a202c 50%, #2d3748 100%);
            background-size: 200% 100%;
            animation: mining-glow 1.5s ease-in-out infinite;
        }
        
        @keyframes mining-glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .bitcoin-coin {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f7931a 0%, #ffa726 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 20px rgba(247,147,26,0.5);
            animation: coin-spin 3s ease-in-out infinite;
        }
        
        @keyframes coin-spin {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }
        
        input.cyber-input {
            background: rgba(0,240,255,0.1);
            border: 2px solid #00f0ff;
            color: #00f0ff;
            font-family: 'Roboto Mono', monospace;
        }
        
        input.cyber-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0,240,255,0.5);
            background: rgba(0,240,255,0.2);
        }
        
        .neon-text {
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00f0ff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s ease-in-out infinite;
        }
        
        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="fixed inset-0 overflow-hidden pointer-events-none opacity-20">
        <div class="absolute top-0 left-0 w-full h-full" id="particles-container"></div>
    </div>

    <div class="max-w-6xl mx-auto p-4 relative z-10">
        
        <div class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl shadow-2xl p-6 mb-6 fade-in border-2 border-cyan-500">
            <div class="flex items-center justify-between mb-4 flex-wrap gap-4">
                <div class="flex items-center gap-4">
                    <div class="bitcoin-coin float">‚Çø</div>
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold orbitron neon-text">BITCOIN & BLOCKCHAIN</h1>
                        <p class="text-sm md:text-base text-cyan-400">Lezione 3 - La Rivoluzione Digitale</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="bg-gradient-to-r from-yellow-500 to-orange-500 px-4 py-2 rounded-full shadow-lg glow">
                        <span id="score-display" class="text-white font-bold text-lg mono">0 BTC</span>
                    </div>
                    <div id="badges-container" class="flex gap-2"></div>
                </div>
            </div>
            
            <div class="w-full h-6 bg-gray-800 rounded-full mb-2 relative overflow-hidden border-2 border-cyan-500">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 rounded-full transition-all duration-500" style="width: 10%"></div>
            </div>
            <div class="flex justify-between text-xs md:text-sm text-cyan-400 mono">
                <span>BLOCCO <span id="current-section-num">1</span>/10</span>
                <span id="section-name" class="font-semibold">SISTEMA INIZIALIZZATO</span>
            </div>
        </div>

        <div id="content-container" class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 mb-6 fade-in min-h-[600px] border-2 border-cyan-500"></div>

        <div class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl shadow-2xl p-4 md:p-6 flex justify-between items-center gap-4 border-2 border-cyan-500">
            <button id="prev-btn" class="flex items-center gap-2 px-4 md:px-6 py-3 rounded-xl font-semibold transition mono bg-gray-700 text-gray-500 cursor-not-allowed border-2 border-gray-600" disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                <span class="hidden md:inline">PREV</span>
            </button>

            <div class="text-center">
                <p class="text-xs md:text-sm text-cyan-400 mono">BLOCCO <span id="nav-section-num">1</span> / 10</p>
                <div class="flex gap-1 mt-2" id="dots-container"></div>
            </div>

            <button id="next-btn" class="flex items-center gap-2 px-4 md:px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 shadow-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white border-2 border-cyan-400 glow mono">
                <span class="hidden md:inline">NEXT</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <div class="text-center mt-6 text-cyan-400 text-xs md:text-sm mono">
            <p>üéì IPSEOA Amerigo Vespucci - Prof. Bettino Camarda</p>
            <p class="mt-1">Lezione 3: Bitcoin & Blockchain Technology</p>
        </div>
    </div>

    <script>
        var currentSection = 0;
        var score = 0;
        var badges = [];
        var quizAnswers = {};
        var hashedText = '';
        var minedBlocks = 0;
        var miningInterval = null;
        var miningProgress = 0;

        var sections = [
            'Quiz Ripasso',
            'Introduzione Bitcoin',
            'La Blockchain',
            'Hash Function',
            'Come Funziona',
            'Mining Simulator',
            'Wallet Sicurezza',
            'Vantaggi Rischi',
            'Cripto vs Fiat',
            'Riepilogo'
        ];

        var quizQuestions = [
            { id: 1, question: "La carta di credito addebita:", options: ["Subito", "Fine mese", "Mai", "Dopo 1 anno"], correct: 1 },
            { id: 2, question: "Assegno circolare emesso da:", options: ["Cliente", "Banca", "Stato", "Beneficiario"], correct: 1 },
            { id: 3, question: "Contactless funziona fino a:", options: ["10‚Ç¨", "50‚Ç¨", "100‚Ç¨", "500‚Ç¨"], correct: 1 }
        ];

        var badgesData = [
            { id: 'quiz-master', name: 'üéØ Quiz Master' },
            { id: 'hash-wizard', name: 'üîÆ Hash Wizard' },
            { id: 'miner-pro', name: '‚õèÔ∏è Miner Pro' },
            { id: 'crypto-expert', name: 'üíé Crypto Expert' }
        ];

        function createParticles() {
            var container = document.getElementById('particles-container');
            for (var i = 0; i < 50; i++) {
                var particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(particle);
            }
        }

        function createDots() {
            var container = document.getElementById('dots-container');
            for (var i = 0; i < sections.length; i++) {
                var dot = document.createElement('div');
                dot.id = 'dot-' + i;
                dot.className = 'w-2 h-2 rounded-full bg-gray-600 border border-cyan-500';
                container.appendChild(dot);
            }
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score-display').textContent = score + ' BTC';
            checkBadges();
        }

        function checkBadges() {
            if (!badges.includes('quiz-master') && Object.keys(quizAnswers).length === 3) {
                var allCorrect = true;
                for (var key in quizAnswers) {
                    if (!quizAnswers[key].correct) allCorrect = false;
                }
                if (allCorrect) {
                    badges.push('quiz-master');
                    showBadgeNotification(badgesData[0]);
                    renderBadges();
                }
            }
            
            if (!badges.includes('hash-wizard') && hashedText.length > 0) {
                badges.push('hash-wizard');
                showBadgeNotification(badgesData[1]);
                renderBadges();
            }
            
            if (!badges.includes('miner-pro') && minedBlocks >= 3) {
                badges.push('miner-pro');
                showBadgeNotification(badgesData[2]);
                renderBadges();
            }
            
            if (!badges.includes('crypto-expert') && currentSection === sections.length - 1 && score >= 200) {
                badges.push('crypto-expert');
                showBadgeNotification(badgesData[3]);
                renderBadges();
            }
        }

        function showBadgeNotification(badge) {
            var notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-6 py-4 rounded-xl shadow-2xl z-50 fade-in glow';
            notification.innerHTML = '<div class="flex items-center gap-3"><div><p class="font-bold orbitron">BADGE SBLOCCATO!</p><p class="text-sm">' + badge.name + '</p></div></div>';
            document.body.appendChild(notification);
            setTimeout(function() { notification.remove(); }, 3000);
        }

        function renderBadges() {
            var container = document.getElementById('badges-container');
            var html = '';
            for (var i = 0; i < badges.length; i++) {
                var badge = badgesData.find(function(b) { return b.id === badges[i]; });
                html += '<span class="text-2xl pulse" title="' + badge.name + '">' + badge.name.split(' ')[0] + '</span>';
            }
            container.innerHTML = html;
        }

        function updateProgress() {
            var progress = ((currentSection + 1) / sections.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('current-section-num').textContent = currentSection + 1;
            document.getElementById('nav-section-num').textContent = currentSection + 1;
            document.getElementById('section-name').textContent = sections[currentSection];
            
            for (var i = 0; i < sections.length; i++) {
                var dot = document.getElementById('dot-' + i);
                if (i < currentSection) {
                    dot.className = 'w-2 h-2 rounded-full bg-green-500 border border-green-400 glow';
                } else if (i === currentSection) {
                    dot.className = 'w-2 h-2 rounded-full bg-cyan-500 border border-cyan-400 pulse';
                } else {
                    dot.className = 'w-2 h-2 rounded-full bg-gray-600 border border-cyan-500';
                }
            }
        }

        function updateNavButtons() {
            var prevBtn = document.getElementById('prev-btn');
            var nextBtn = document.getElementById('next-btn');

            if (currentSection === 0) {
                prevBtn.disabled = true;
                prevBtn.className = 'flex items-center gap-2 px-4 md:px-6 py-3 rounded-xl font-semibold transition mono bg-gray-700 text-gray-500 cursor-not-allowed border-2 border-gray-600';
            } else {
                prevBtn.disabled = false;
                prevBtn.className = 'flex items-center gap-2 px-4 md:px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 shadow-lg bg-gradient-to-r from-gray-700 to-gray-900 text-cyan-400 border-2 border-cyan-500 mono';
            }

            if (currentSection === sections.length - 1) {
                nextBtn.disabled = true;
                nextBtn.className = 'flex items-center gap-2 px-4 md:px-6 py-3 rounded-xl font-semibold transition mono bg-gray-700 text-gray-500 cursor-not-allowed border-2 border-gray-600';
            } else {
                nextBtn.disabled = false;
                nextBtn.className = 'flex items-center gap-2 px-4 md:px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 shadow-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white border-2 border-cyan-400 glow mono';
            }
        }

        function checkQuiz(qId, answer) {
            var question = quizQuestions.find(function(q) { return q.id === qId; });
            var isCorrect = answer === question.correct;
            quizAnswers[qId] = {answer: answer, correct: isCorrect};
            if (isCorrect) updateScore(10);
            renderSection();
        }

        function generateHash() {
            var input = document.getElementById('hash-input').value;
            var output = document.getElementById('hash-output');
            
            if (input) {
                var hash = CryptoJS.SHA256(input).toString();
                output.innerHTML = '<span class="text-yellow-400">' + hash + '</span>';
                if (!hashedText) {
                    hashedText = hash;
                    updateScore(20);
                    checkBadges();
                }
            } else {
                output.innerHTML = '<span class="text-gray-500 italic">Hash apparir√† qui...</span>';
            }
        }

        function startMining() {
            var btn = document.getElementById('mine-btn');
            var progress = document.getElementById('mining-progress');
            var status = document.getElementById('mining-status');
            var result = document.getElementById('mining-result');
            
            btn.disabled = true;
            btn.textContent = '‚õèÔ∏è MINING...';
            miningProgress = 0;
            result.innerHTML = '';
            
            miningInterval = setInterval(function() {
                miningProgress += Math.random() * 15;
                if (miningProgress >= 100) {
                    miningProgress = 100;
                    clearInterval(miningInterval);
                    completeMining();
                }
                progress.style.width = miningProgress + '%';
                status.textContent = 'Mining... ' + Math.floor(miningProgress) + '%';
            }, 100);
        }

        function completeMining() {
            var btn = document.getElementById('mine-btn');
            var status = document.getElementById('mining-status');
            var result = document.getElementById('mining-result');
            var blocksDisplay = document.getElementById('blocks-mined');
            var btcDisplay = document.getElementById('btc-earned');
            
            minedBlocks++;
            var btcReward = 6.25;
            
            blocksDisplay.textContent = minedBlocks;
            btcDisplay.textContent = (minedBlocks * btcReward).toFixed(2);
            
            status.textContent = 'Blocco minato!';
            result.innerHTML = '<div class="bg-green-900 border-2 border-green-500 p-4 rounded-xl text-center glow fade-in"><p class="text-green-300 font-bold text-2xl orbitron">BLOCCO MINATO!</p><p class="text-yellow-400 text-xl mono">+' + btcReward + ' BTC</p><p class="text-gray-400 text-sm mt-2">+30 punti!</p></div>';
            
            updateScore(30);
            checkBadges();
            
            setTimeout(function() {
                btn.disabled = false;
                btn.textContent = '‚õèÔ∏è MINA ALTRO BLOCCO!';
            }, 2000);
        }

        function getScoreLevel() {
            if (score >= 200) return { level: "CRYPTO GOD üëë", message: "Conoscenza totale!" };
            if (score >= 150) return { level: "BITCOIN MASTER üíé", message: "Padronanza perfetta!" };
            if (score >= 100) return { level: "BLOCKCHAIN EXPERT üåü", message: "Ottima conoscenza!" };
            if (score >= 50) return { level: "CRYPTO ENTHUSIAST üöÄ", message: "Buon inizio!" };
            return { level: "NEWBIE üî∞", message: "Serve pratica!" };
        }

        function renderSection() {
            var container = document.getElementById('content-container');
            var html = '';

            if (currentSection === 0) {
                html = '<div class="space-y-6">';
                html += '<div class="text-center mb-8">';
                html += '<svg class="w-20 h-20 text-cyan-400 mx-auto mb-4 float" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>';
                html += '<h2 class="text-4xl font-bold orbitron neon-text mb-2">QUIZ RIPASSO</h2>';
                html += '<p class="text-cyan-400">+10 BTC per risposta corretta</p>';
                html += '</div>';
                
                for (var i = 0; i < quizQuestions.length; i++) {
                    var q = quizQuestions[i];
                    var answered = quizAnswers[q.id];
                    
                    html += '<div class="blockchain-card p-6 rounded-2xl shadow-2xl slide-in">';
                    html += '<p class="text-lg font-bold text-cyan-300 mb-4 mono">';
                    html += '<span class="inline-flex items-center justify-center w-8 h-8 bg-cyan-500 text-black rounded-full font-bold mr-2">' + (i+1) + '</span>';
                    html += q.question + '</p>';
                    html += '<div class="grid grid-cols-2 gap-3">';
                    
                    for (var j = 0; j < q.options.length; j++) {
                        var option = q.options[j];
                        var isSelected = answered && answered.answer === j;
                        var isCorrect = j === q.correct;
                        var buttonClass = 'p-4 rounded-xl border-2 transition font-medium text-left ';
                        
                        if (!answered) {
                            buttonClass += 'border-cyan-400 bg-gray-800 hover:bg-gray-700 text-cyan-300 cursor-pointer shadow-lg';
                        } else if (isSelected && answered.correct) {
                            buttonClass += 'border-green-500 bg-green-900 text-green-300 shadow-lg glow';
                        } else if (isSelected && !answered.correct) {
                            buttonClass += 'border-red-500 bg-red-900 text-red-300 shadow-lg';
                        } else if (isCorrect) {
                            buttonClass += 'border-green-500 bg-green-900 text-green-300 shadow-lg';
                        } else {
                            buttonClass += 'border-gray-600 bg-gray-800 text-gray-500';
                        }

                        html += '<button onclick="checkQuiz(' + q.id + ', ' + j + ')" ';
                        if (answered) html += 'disabled ';
                        html += 'class="' + buttonClass + ' mono">' + option;
                        if (answered && isCorrect) html += '<span class="ml-2">‚úì</span>';
                        if (answered && isSelected && !answered.correct) html += '<span class="ml-2">‚úó</span>';
                        html += '</button>';
                    }
                    
                    html += '</div></div>';
                }
                
                html += '</div>';
            }
            else if (currentSection === 1) {
                html = '<div class="space-y-6">';
                html += '<div class="text-center mb-8">';
                html += '<div class="bitcoin-coin mx-auto mb-4 w-24 h-24 text-5xl float">‚Çø</div>';
                html += '<h2 class="text-4xl md:text-5xl font-bold orbitron neon-text mb-2">CHE COS\'√à BITCOIN?</h2>';
                html += '<p class="text-cyan-400 text-lg">La prima criptovaluta decentralizzata</p>';
                html += '</div>';
                
                html += '<div class="blockchain-card p-8 rounded-2xl shadow-2xl mb-6">';
                html += '<h3 class="text-3xl font-bold text-cyan-300 mb-4 orbitron">Definizione</h3>';
                html += '<p class="text-xl text-gray-300 leading-relaxed">';
                html += 'Bitcoin √® una <strong class="text-cyan-300">moneta digitale</strong> creata nel 2009 da <strong class="text-yellow-400">Satoshi Nakamoto</strong>. ';
                html += 'Non √® controllata da banche o governi, ma funziona tramite una rete <strong class="text-purple-400">peer-to-peer</strong> globale.';
                html += '</p></div>';
                
                html += '<div class="grid grid-cols-1 md:grid-cols-2 gap-6">';
                html += '<div class="bg-gradient-to-br from-blue-900 to-blue-800 p-6 rounded-2xl border-2 border-blue-400 shadow-2xl">';
                html += '<h4 class="font-bold text-blue-300 mb-3 text-xl orbitron">üí∞ Valuta Digitale</h4>';
                html += '<p class="text-gray-300">Esiste solo in forma elettronica. Non ci sono monete fisiche.</p>';
                html += '</div>';
                html += '<div class="bg-gradient-to-br from-purple-900 to-purple-800 p-6 rounded-2xl border-2 border-purple-400 shadow-2xl">';
                html += '<h4 class="font-bold text-purple-300 mb-3 text-xl orbitron">üåê Decentralizzata</h4>';
                html += '<p class="text-gray-300">Nessuna banca o governo la controlla. √à gestita dalla rete.</p>';
                html += '</div>';
                html += '</div>';
                
                html += '<div class="bg-yellow-900 border-l-4 border-yellow-400 p-4 rounded-lg">';
                html += '<p class="text-yellow-200"><strong class="orbitron">üí° Fun Fact:</strong> Nel 2010, 10.000 BTC valevano $41. Oggi varrebbero oltre 400 MILIONI! Le pizze pi√π costose della storia! üçïüí∞</p>';
                html += '</div>';
                
                html += '</div>';
            }
            else if (currentSection === 2) {
