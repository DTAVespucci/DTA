    <script>
        // State
        let currentSection = 0;

        let ccCosts = { canone: 50, bonifici: 10, prelievi: 5 };
        let bonifico = { beneficiario: '', iban: '', importo: '', causale: '' };

        const sections = [

            'Quiz Funzioni',

            'Simula Bonifico',

        function updateProgress() {

            document.getElementById('nav-section-num').textContent = currentSection + 1;
            document.getElementById('section-name').textContent = sections[currentSection];
        }

                prevBtn.className = 'flex items-center gap-2 px-4 md:px-6 py-3 rounded-lg font-semibold transition bg-gray-700 text-white hover:bg-gray-800';

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            <h3 class="text-xl font-bold text-purple-800 mb-3">3. SERVIZI</h3>
                            <p class="text-gray-700 mb-4">Offre servizi vari: bonifici, carte, consulenza investimenti, cassette sicurezza, assicurazioni.</p>
                            <div class="bg-white p-3 rounded-lg">
                                <p class="text-sm text-gray-600"><strong>Esempio:</strong> Fare un bonifico al fornitore, usare bancomat</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded mt-6">
                        <p class="text-yellow-800"><strong>üéØ Ricorda:</strong> La banca √® un intermediario che mette in contatto chi ha soldi (risparmiatori) con chi ne ha bisogno (imprese, famiglie). Ci guadagna con gli interessi!</p>
                    </div>
                </div>
            `;
        }

        function renderQuiz() {
            let html = `
                <div class="space-y-6">
                    <div class="text-center mb-8">
                        <svg class="w-16 h-16 text-green-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Quiz: Funzioni della Banca</h2>
                        <p class="text-gray-600">Ogni risposta corretta vale 10 punti!</p>
                    </div>
            `;

            quizQuestions.forEach((q, idx) => {
                const answered = quizAnswers[q.id];
                html += `
                    <div class="bg-gray-50 p-4 md:p-6 rounded-xl border-2 border-gray-200">
                        <p class="text-base md:text-lg font-semibold text-gray-800 mb-4">${idx + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                `;

                q.options.forEach((option, optIdx) => {
                    const isSelected = answered?.answer === optIdx;
                    const isCorrect = optIdx === q.correct;
                    let buttonClass = 'p-3 rounded-lg border-2 transition font-medium text-left ';
                    
                    if (!answered) {
                        buttonClass += 'border-gray-300 hover:border-blue-500 hover:bg-blue-50 cursor-pointer';
                    } else if (isSelected && answered.correct) {
                        buttonClass += 'border-green-500 bg-green-100 text-green-800';
                    } else if (isSelected && !answered.correct) {
                        buttonClass += 'border-red-500 bg-red-100 text-red-800';
                    } else if (isCorrect) {
                        buttonClass += 'border-green-500 bg-green-50 text-green-800';
                    } else {
                        buttonClass += 'border-gray-300 bg-gray-100 text-gray-500';
                    }

                    html += `
                        <button onclick="checkQuiz(${q.id}, ${optIdx})" 
                            ${answered ? 'disabled' : ''} 
                            class="${buttonClass}">
                            ${option}
                            ${answered && isCorrect ? '<span class="ml-2">‚úì</span>' : ''}
                            ${answered && isSelected && !answered.correct ? '<span class="ml-2">‚úó</span>' : ''}
                        </button>
                    `;
                });

                html += '</div></div>';
            });

            html += '<div id="quiz-feedback"></div></div>';
            return html;
        }

                    <div class="bg-gradient-to-r from-orange-50 to-yellow-50 p-6 rounded-xl border-2 border-orange-300">

            return `

            if (score >= 40) return { level: "APPRENDISTA üìö", color: "text-blue-400", message: "Buon inizio! Ancora un po' di pratica!" };
            return { level: "PRINCIPIANTE üî∞", color: "text-gray-400", message: "Continua ad esercitarti!" };
        }

        // Functions for interactions
        function addWord() {
            const input = document.getElementById('word-input');
            const word = input.value.trim();
            if (word && brainstormWords.length < 20) {
                brainstormWords.push(word);
                updateScore(5);
                input.value = '';
                renderSection();
            }
        }

        function checkQuiz(qId, answer) {
            const question = quizQuestions.find(q => q.id === qId);
            const isCorrect = answer === question.correct;
            quizAnswers[qId] = {answer, correct: isCorrect};
            if (isCorrect) updateScore(10);
            
            renderSection();
            
            // Show feedback
            const feedbackDiv = document.getElementById('quiz-feedback');
            if (isCorrect) {
                feedbackDiv.innerHTML = `
                    <div class="bg-green-100 border-2 border-green-500 p-4 rounded-lg text-center pulse-animation">
                        <svg class="w-12 h-12 text-green-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-green-800 font-bold text-xl">Corretto! +10 punti! üéâ</p>
                    </div>
                `;
            } else {
                feedbackDiv.innerHTML = `
                    <div class="bg-red-100 border-2 border-red-500 p-4 rounded-lg text-center pulse-animation">
                        <svg class="w-12 h-12 text-red-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-red-800 font-bold text-xl">Ops! Riprova! üí™</p>
                    </div>
                `;
            }
            setTimeout(() => feedbackDiv.innerHTML = '', 2000);
        }

        function updateCosts() {
            ccCosts.canone = parseFloat(document.getElementById('canone-input').value) || 0;
            ccCosts.bonifici = parseInt(document.getElementById('bonifici-input').value) || 0;
            ccCosts.prelievi = parseInt(document.getElementById('prelievi-input').value) || 0;
            renderSection();
        }

        let showBonificoOk = false;

        function validaBonifico() {
            bonifico.beneficiario = document.getElementById('bonifico-beneficiario').value;
            bonifico.iban = document.getElementById('bonifico-iban').value;
            bonifico.importo = document.getElementById('bonifico-importo').value;
            bonifico.causale = document.getElementById('bonifico-causale').value;
            
            const errors = [];
            if (!bonifico.beneficiario) errors.push("Inserisci beneficiario");
            if (!validateIban(bonifico.iban)) errors.push("IBAN non valido (27 caratteri, inizia con IT)");
            if (!bonifico.importo || bonifico.importo <= 0) errors.push("Importo non valido");
            if (!bonifico.causale) errors.push("Inserisci causale");
            
            if (errors.length === 0) {
                updateScore(30);
                showBonificoOk = true;
                const feedbackDiv = document.getElementById('bonifico-feedback');
                feedbackDiv.innerHTML = `
                    <div class="bg-green-100 border-2 border-green-500 p-6 rounded-xl text-center pulse-animation scale-in">
                        <svg class="w-16 h-16 text-green-600 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                        </svg>
                        <p class="text-green-900 font-bold text-2xl mb-2">Bonifico Inviato Correttamente! üéâ</p>
                        <p class="text-green-700 text-lg">Hai guadagnato +30 punti! Ottimo lavoro!</p>
                    </div>
                `;
            } else {
                alert("Errori:\n" + errors.join("\n"));
            }
        }

        function validateIban(iban) {
            const clean = iban.replace(/\s/g, '');
            return clean.length === 27 && clean.startsWith('IT');
        }

        // Render current section
        function renderSection() {
            const container = document.getElementById('content-container');
            
            switch(currentSection) {
                case 0: container.innerHTML = renderBrainstorming(); break;
                case 1: container.innerHTML = renderFunzioniBanca(); break;
                case 2: container.innerHTML = renderQuiz(); break;
                case 3: container.innerHTML = renderContoCorrente(); break;
                case 4: container.innerHTML = renderCalcolaCosti(); break;
                case 5: container.innerHTML = renderBonifico(); break;
                case 6: container.innerHTML = renderSimulaBonifico(); setupBonificoListeners(); break;
                case 7: container.innerHTML = renderRiepilogo(); break;
            }
            
            // Re-render brainstorm words if in that section
            if (currentSection === 0 && brainstormWords.length > 0) {
                const wordsContainer = document.getElementById('words-container');
                wordsContainer.innerHTML = brainstormWords.map((word, idx) => 
                    `<span class="word-tag px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full font-medium shadow-md">${word}</span>`
                ).join('');
            }
        }

        function setupBonificoListeners() {
            const ibanInput = document.getElementById('bonifico-iban');
            if (ibanInput) {
                ibanInput.addEventListener('input', function() {
                    const len = this.value.length;
                    document.getElementById('iban-length').textContent = len;
                    const validSpan = document.getElementById('iban-valid');
                    if (validateIban(this.value)) {
                        validSpan.innerHTML = '<span class="text-green-600">‚úì IBAN valido</span>';
                    } else {
                        validSpan.innerHTML = '';
                    }
                });
            }

            // Set today's date
            const dateInput = document.getElementById('bonifico-data');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }

            // Setup Enter key for word input
            const wordInput = document.getElementById('word-input');
            if (wordInput) {
                wordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addWord();
                });
            }
        }

        // Navigation
        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentSection > 0) {
                currentSection--;
                updateProgress();
                updateNavButtons();
                renderSection();
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentSection < sections.length - 1) {
                currentSection++;
                updateProgress();
                updateNavButtons();
                renderSection();
                window.scrollTo(0, 0);
            }
        });

        // Initial render
        renderSection();
        updateProgress();
        updateNavButtons();
    </script>
</body>
